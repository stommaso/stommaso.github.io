<!DOCTYPE html>
    <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
    <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
    <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
    <!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <!-- Standard Meta -->

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <meta name=viewport content="width=device-width, initial-scale=1">

        <!-- Site Properities -->
        {% capture title_tag %}{{ page.title }}{% endcapture %}

        <title>{{ title_tag }} &middot; {{ site.title }}</title>
        <link rel="canonical" href="{{ page.url | prepend: site.url }}">


        <meta property="og:locale" content="en_US">
        <meta property="og:url" content="{{ page.url | prepend: site.url }}">
        <meta property="og:title" content="{{ title_tag }}">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:description" content="{% if page.layout != 'post' %}{{ site.description | strip_newlines }}{% else %}{{ page.excerpt | strip_html | strip_newlines }}{% endif %}">

        <meta name="twitter:creator" content="@{{ site.twitter_username }}">

        {% if page.layout == 'post' %}
        <meta property="og:type" content="article" />
        {% else %}
        <meta property="og:type" content="website" />
        {% endif %}

        <meta name="description" content="{% if page.layout != 'post' %}{{ site.description | strip_newlines }}{% else %}{{ page.excerpt | strip_html | strip_newlines }}{% endif %}">
        <meta name="keywords" content="{% if page.layout != 'post' %}{{ site.keywords }}{% else %}{{ page.tags | join: ', ' }}, {{ page.categories | join: ', ' }}{% endif %}">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
